<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js-form-homework</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
  <div class="container">
    
    <form class="row g-3 mt-5 form" action="https://echo.htmlacademy.ru" method="POST">
      
      <div class="col-md-6">
        <label for="fname" class="form-label">First name</label>
        <input type="text" class="form-control fname" id="fname" autocomplete="off">
      </div>
      
      <div class="col-md-6">
        <label for="lname" class="form-label">Last name</label>
        <input type="text" class="form-control lname" id="lname" autocomplete="off">
      </div>
      
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control input-email" id="inputEmail4" autocomplete="off">
      </div>
      
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control input-password" id="inputPassword4">
      </div>
    
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
      
    </form>
    
    <div class="wrapper-output">
      <output class="output"></output>
    </div>
    
  </div>
  
  <script src="./bootstrap/js/bootstrap.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
